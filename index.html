<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ultimate Drawing App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <aside class="toolbar glass">
      <h1> SketchPad</h1>

      <div class="head">
          <div class="colorMode">
              <label>Brush Color
                <input type="color" id="colorPicker" />
              </label>

              <div class="dark-mode-icon" id="darkModeToggle" title="Toggle Dark Mode">
                <img id="modeIcon" src="icons/dark.png" alt="Toggle Dark Mode" />
              </div>
              
          </div>

          <label>Brush Size
            <input type="range" id="brushSize" min="1" max="50" value="5" />
          </label>

          <div class="tools-group">
              <button id="brushBtn" class="active">Brush</button>
              <button id="rainbowBtn">ðŸŒˆ Rainbow</button>
              <button id="sprayBtn">ðŸ’¨ Spray</button>
              <button id="eraserBtn">Eraser</button>
          </div>

          <button id="symmetryBtn">Toggle Symmetry</button>

          <button id="undoBtn">Undo</button>
          <button id="redoBtn">Redo</button>
          <button id="clearBtn">Clear</button>

          <label>Upload Image
            <input type="file" id="imgUpload" accept="image/*" />
          </label>

          <button id="replayBtn">Replay Drawing</button>
      </div>
    </aside>

    <div class="drawingBoard">
        <canvas id="drawingCanvas"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
